<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lista Filme</title>
</head>
<body>
    {% include "meniu.html" %}
    <h1>Lista Filme</h1>

        {% for film in filme %}

        {% endfor %}
    </ul>
</body>
</html>
