<form method="post">
    {% csrf_token %}
    <p>Daca e prima data cand te autentifici, trebuie sa confirmi adresa de email.</p>
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
