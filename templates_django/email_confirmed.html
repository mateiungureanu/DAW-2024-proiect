<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmat</title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <h1>Email confirmat cu succes!</h1>
        <p>Felicitari, {{ user.username }}. Acum te poti autentifica.</p>
        <p>Poti inchide aceasta fila.</p>
    {% endif %}
</body>
</html>
