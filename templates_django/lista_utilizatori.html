<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lista Utilizatori</title>
</head>
<body>
    {% include "meniu.html" %}
    <h1>Lista Utilizatori</h1>

        {% for utilizator in utilizatori %}

        {% endfor %}
    </ul>
</body>
</html>
