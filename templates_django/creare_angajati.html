{% include "meniu.html" %}

<form method="post" action="{% url 'creare_angajati' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="error">
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <small>{{ field.help_text }}</small>
        </div>
    {% endfor %}
    <button type="submit">Adauga Angajat</button>
</form>
