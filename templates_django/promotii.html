{% include "meniu.html" %}

<h1>Creeaza o Promotie</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Creeaza Promotie</button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
