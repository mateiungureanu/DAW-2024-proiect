<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Cautare</title>
</head>
<body>
    <h1> Cauta {{ titlu_pagina }}</h1>

    <form method="get" action=".">
        <input type="text" name="q" placeholder="Cauta {{ placeholder }}" value="{{ termen_cautare }}">
        <button type="submit">Cauta</button>
    </form>

    <h2>Rezultat:</h2>
    <ul>
        {% for rezultat in rezultate %}
            <li>{{ rezultat }}</li>
        {% empty %}
            <li>Nu exista</li>
        {% endfor %}
    </ul>
</body>
</html>
